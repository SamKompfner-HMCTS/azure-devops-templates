
steps:
  - bash: |
      echo "Make Directory"
      mkdir TFSecReport
      echo "Pull Image"
      docker pull liamg/tfsec:latest
      echo "Run Report"
      workDir="$(System.DefaultWorkingDirectory)"
      docker run --rm -t -v ${workDir}:/src liamg/tfsec ./src -format JUnit > ${workDir}/TFSecReport/junit.xml
    displayName: TFSec Static Code Analysis

  - task: PublishTestResults@2
    displayName: Publish TFSec Report
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/junit.xml'
      searchFolder: '$(System.DefaultWorkingDirectory)/TFSecReport'
      mergeTestResults: false
      failTaskOnFailedTests: false
      publishRunAttachatments: true