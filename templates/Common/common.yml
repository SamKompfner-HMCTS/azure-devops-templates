parameters:
  nugetVersion: 4.7.1  # Min version must be 4.7.1

steps:
  - task: GitVersion@4
    displayName: GitVersion
    inputs:
      preferBundledVersion: false

  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet ${{ parameters.nugetVersion }}'
    inputs:
      versionSpec: ${{ parameters.nugetVersion }}
