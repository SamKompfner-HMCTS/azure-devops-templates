parameters:
  buildPlatform: 'Any CPU'
  buildConfiguration: ''
  vstsFeed: ''


steps:
  - pwsh: Get-ChildItem bin -Depth 2 | Remove-Item -Force -Recurse
    displayName: Clear Bin directories
    failOnStderr: true
    errorActionPreference: stop
    
  - task: DotNetCoreCLI@2
    displayName: 'DotNet Core Restore'
    inputs:
      command: restore
      projects: '**/*.sln'
      vstsFeed: '${{ parameters.vstsFeedId }}'
      includeNuGetOrg: false

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      projects: '*/*.sln'
      arguments: '--configuration ${{ parameters.buildConfiguration }} -r win-x64'
