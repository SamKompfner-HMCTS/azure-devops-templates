parameters:
  - name: subscriptionName
    type: string
  - name: resourceGroupName
    type: string
  - name: apimName
    type: string

  - name: taskName
    type: string
    default: 'purgeApiM'


steps:
  - task: AzureCLI@2
    displayName: 'Purge ${{ parameters.apimName }} in ${{ parameters.resourceGroupName }}'
    name: ${{ parameters.taskName }}
    inputs:
      azureSubscription: '${{ parameters.subscriptionName }}'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |

        subId=$(az account show --query "id" -o tsv)
        apimLocation=$(az apim show --name $apimName --resource-group $resourceGroupName --query "location" -o tsv)
        apimLocation=${apimLocation,,}
        apimLocation=${apimLocation/ /}

        restUrl="https://management.azure.com/subscriptions/${subId//[$'\t\r\n']}/providers/Microsoft.ApiManagement/locations/${apimLocation//[$'\t\r\n']}/deletedservices/${apimName//[$'\t\r\n']}?api-version=2020-06-01-preview"

        echo "Calling: $restUrl"

        az rest --method DELETE -u $restUrl

    env:
      resourceGroupName: ${{ parameters.resourceGroupName }}
      apimName: ${{ parameters.apimName }}