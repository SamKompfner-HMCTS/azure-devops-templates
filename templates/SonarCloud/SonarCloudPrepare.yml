parameters:
  SonarCloud.name: 'HMCTS_SonarCloud'
  SonarCloud.organization: 'hmcts'
  SonarCloud.ProjectKey: ''
  SonarCloud.projectName: ''
  SonarCloud.projectVersion: '$(Build.BuildNumber)'
  SonarCloud.extraProperties: ''

steps:
  - task: SonarCloudPrepare@1
    displayName: 'Prepare analysis on SonarCloud'
    inputs:
      SonarCloud: '${{ parameters.SonarCloud.name }}'
      organization: '${{ parameters.SonarCloud.organization }}'
      projectKey: '${{ parameters.SonarCloud.ProjectKey }}'
      projectName: '${{ parameters.SonarCloud.projectName }}'
      projectVersion: '${{ parameters.SonarCloud.projectVersion }}'
      extraProperties: '${{ parameters.SonarCloud.extraProperties }}'